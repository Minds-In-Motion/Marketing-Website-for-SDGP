<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="logo.png" alt="Your Website Logo" class="logo">
                </div>
                <h1 class="header-text">Civic Connect</h1>
                <div class = "navbar">
                    <nav>
                        <ul>
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="donation.html">Donate</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
       </nav>
    <section class="bg-white dark-bg">
        <div class="padding-y padding-x margin-auto max-width">
            <h2 class="heading">Contact Us</h2>
            <br>
            <p class="paragraph">
                Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.
            </p>
            <form class="form-space">
                <div>
                    <label for="email" class="label">Your email</label>
                    <input type="email" id="email" class="input" placeholder="name@email.com" required>
                </div>
                <div>
                    <label for="subject" class="label">Subject</label>
                    <input type="text" id="subject" class="input" placeholder="Let us know how we can help you" required>
                </div>
                <div class="col-span">
                    <label for="message" class="label">Your message</label>
                    <textarea id="message" rows="6" class="textarea" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="button">Send message</button>
            </form>
        </div>
    </section>
    <hr class="separator">
</body>
</html>
